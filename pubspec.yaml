dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^3.0.1
  http: ^0.13.5
  provider: ^6.0.4
  equatable: ^2.0.5
  carousel_slider: ^4.1.1
  connectivity_plus: ^3.0.2
